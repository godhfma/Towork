<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Boards</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>    
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:18</span>
        </div>
        <div class="status-bar__column">
            <span>28%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <nav class="nav-bar">
        <ul class="nav__li">
            <li class="nav__btn"><a href="co-wo.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn "><a href="chats.html"><i class="far fa-comment-alt fa-lg"></i>
            <div class="nav-chats__noti">5</div>
            </a></li>
            <li class="nav__btn clicked__btn"><a href="board.html"><i class="fas fa-clipboard fa-lg"></i></i></a></li>
            <li class="nav__btn"><a href="dots.html"><i class="fas fa-ellipsis-h fa-lg"></i>
            <div class="nav-dots__dot"></div>
            </a></li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Boards</h1>
        <div class="screen-header__icons">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-folder-plus"></i></a>
            <a href="#"><i class="fas fa-share-square"></i></a>
            <a href="#"><i class="fas fa-cog"></i></a>
        </div>
    </header>
    <a href="#" class="boards__display-link">
        <i class="fas fa-info-circle"></i>
        <span>Check Notice</span>
        <i class="fas fa-chevron-up fa-xs"></i>
    </a>
    <section class="co-wo__chats">
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__avatar">
                        <a href="#"><i class="fas fa-mask"></i></a>
                    </div>
                    <div class="user-component__text"><a href="#">
                            Mine
                        <div class="user-component__subtext">
                            To do list...
                        </div>
                    </a></div>
                </div>
            </div>

            <form class="board-note">
                <input class="board-note__title" type="text" placeholder=" title" required/>
                <input class="board-note__text" type="text" placeholder=" text"/>
                <button class="board-note__btn">Save</button>
            </form>
    </section>

    <div id="no-mobile">
        <span>Your screen is too big <i class="far fa-sad-tear fa-lg"></i></span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
