<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Co-workers</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>    
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:18</span>
        </div>
        <div class="status-bar__column">
            <span>28%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <nav class="nav-bar">
        <ul class="nav__li">
            <li class="nav__btn clicked__btn"><a href="co-wo.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a href="chats.html"><i class="far fa-comment-alt fa-2x"></i>
            <div class="nav-chats__noti">4</div>
            </a></li>
            <li class="nav__btn"><a href="board.html"><i class="far fa-clipboard fa-2x"></i></i></a></li>
            <li class="nav__btn"><a href="dots.html"><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav-dots__dot"></div>
            </a></li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Coco</h1>
        <div class="screen-header__icons">
            <a href="#"><i class="fas fa-search fa-lg"></i></a>
            <a href="#"><i class="fas fa-users fa-lg"></i></a>
            <a href="#"><i class="fas fa-cog fa-lg"></i></a>
        </div>
    </header>

    <a href="#" id="co-wo__display-link">
        <i class="fas fa-info-circle"></i>
        <span>Co-worker's Names Display</span>
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <div class="co-wo__contents">
        <div class="user-component">
            <div class="user-component__column">
                <div class="user-component__avatar user-component__avatar_big">
                    <a href="#"><i class="fas fa-mask"></i></a>
                </div>
                <div class="user-component__text">
                    <div class="user-component__text">
                        Cool Woman
                    </div>
                    <!-- <div class="user-component__subtext">
                        Please Check out my email.
                    </div> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="co-wo-groups__header">
            <span>Groups</span>
            <a href="#"><i class="fas fa-chevron-down fa-xs"></i></a>
        </div>
        <div class="co-wo-groups">
            <div class="co-wo-groups__column">
                <div class="user-component__avatar user-component__avatar__small">
                    <a href="#"><i class="fas fa-apple-alt"></i></a>
                </div>
                <div class="co-wo-groups__name">
                Apples
                </div>
            </div>
            <div class="co-wo-groups__column">
                <span>8</span><i class="fas fa-user-tag"></i>
            </div>
        </div>

        <div class="co-wo-groups">
            <div class="co-wo-groups__column">
                <div class="user-component__avatar user-component__avatar__small">
                    <a href="#"><i class="fas fa-carrot"></i></a>
                </div>
                <div class="co-wo-groups__name">
                Carrots
                </div>
            </div>
            <div class="co-wo-groups__column">
                <span>7</span><i class="fas fa-user-tag"></i>
            </div>
        </div>
        
        <div class="co-wo-groups">
            <div class="co-wo-groups__column">
                <div class="user-component__avatar user-component__avatar__small">
                    <a href="#"><i class="fas fa-lemon"></i></a>
                </div>
                <div class="co-wo-groups__name">
                Lemons
                </div>
            </div>
            <div class="co-wo-groups__column">
                <span>11</span><i class="fas fa-user-tag"></i>
            </div>
        </div>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big <i class="far fa-sad-tear fa-lg"></i></span>
    </div>

    <div id="splashScreen">
        <i class="fas fa-comment-alt"></i>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
