<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Welcome to Towork</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>    
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:18</span>
        </div>
        <div class="status-bar__column">
            <span>28%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="congrate-header">
        <p class="congrate-header__title">Congratulation on coming Towork</>
        <p class="congrate-header__text">
            If you have a Towork Account,<br>log in with your email or phone number.
        </p>
    </header>
    <form id="login-form" action="co-wo.html" method="GET">
        <input type="text" placeholder="Email or Phone number" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find your Account or Password</a>
    </form>
    


    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
