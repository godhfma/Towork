<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Chats</title>
</head>
<body class="chatWithMe">
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>    
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:18</span>
        </div>
        <div class="status-bar__column">
            <span>28%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-lg"></i></a>
        </div>
        <div class="alt-header__column">
            <h2 class="alt-header__title">From me</h2>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
        <span class="alt-header__icon-space"><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
 
    <div class="main-chat">
        <div class="chat__timestamp">
            <span>Tuesday, June 22, 2021</span>
        </div>
        <div class="message-row message-row__mine">
            <div class="message-row__content">
                <div class="message__info">
                    <div class="message__bubble">
                    To do list<br>
                    1. Get up early.<br>
                    2. Eat Breakfast.<br>
                    3. Take a shower.
                    </div>
                    <span class="message__time">00:00</span>
                </div>
            </div> 
         </div>
    </div>

    <form>
        <div class="reply">
            <div class="reply-column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply-column">
                <input type="text" placeholder="write a message">
                <i class="far fa-grin-squint fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up fa-lg"></i>
                </button>
            </div>
        </div>
    </form>


    <div id="no-mobile">
        <span>Your screen is too big <i class="far fa-sad-tear fa-lg"></i></span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
