<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Boss</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="chatWithBoss">
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>    
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>15:18</span>
        </div>
        <div class="status-bar__column">
            <span>28%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <span><i class="fas fa-angle-left"></i></span>
            </a>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__title">Boss</span>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search"></i></span>
            <span class="alt-header__icon-space"><i class="fas fa-bars"></i></span>
        </div>
    </header>

    <div class="main-chat">
        <div class="chat__timestamp">
            <span>Monday, July 5, 2021</span>
        </div>
        <div class="message-row received">
            <div class="message-author__img"><i class="fas fa-couch"></i></div>
            <div class="message-row__content">
                <span class="message__author">Boss</span>
                <div class="message__info">
                    <span class="message__bubble">
                        Please Check my email.
                    </span>
                    <span class="message__time">09:33</span>
                </div>
            </div>
        </div>
    </div>

    <form>
        <div class="reply">
            <div class="reply-column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply-column">
                <input type="text" placeholder="write a message">
                <i class="far fa-grin-squint fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up fa-lg"></i>
                </button>
            </div>
        </div>
    </form>






    <div id="no-mobile">
        <span>Your screen is too big <i class="far fa-sad-tear fa-lg"></i></span>
    </div>

    <script src="https://kit.fontawesome.com/c1b24180c5.js" crossorigin="anonymous"></script>
</body>

</html>
